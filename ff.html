<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./notosansjapanese.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./fontfaceobserver.standalone.js"></script>
    <script type="text/javascript">
var fontA = new FontFaceObserver('Noto Sans Japanese', {
    weight: 700
});
var fontB = new FontFaceObserver('Noto Sans Japanese', {
    weight: 300
});
Promise.all([fontA.load(), fontB.load()]).then(function() {
    $('#loader').hide();
}, function() {
  console.log('failed');
}, function() {
});
    </script>
    <style>
        body {
        }
        div#loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .8)
        }
        h1 {
            font-family: 'Droid Sans';
        }
        h2 {
            font-family: 'Noto Sans Japanese';
        }
    </style>
</head>
<body>
    <div id="loader">
    </div>
    <div id="main">
        <h1>こんにちは世界</h1>
        <h2>Hello World</h2>
    </div>
</body>
</html>
